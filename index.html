<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMU Tilt Ball Game</title>
  <style>
    body {
      background: #f0f0f0;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: white;
      border: 2px solid #333;
      margin-top: 20px;
    }
    #startBtn {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
    }
    #info {
      margin-top: 10px;
      font-size: 16px;
    }
    #sensitivity {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéÆ IMU Tilt Ball Game</h1>
  <p>Tilt your phone to roll the ball to the goal!</p>
  <button id="startBtn">Start Game</button>

  <div id="info">
    ‚è±Ô∏è Time: <span id="timer">0.00</span>s<br />
    üéõÔ∏è Sensitivity: <input type="range" id="sensitivity" min="0.05" max="0.5" step="0.05" value="0.1">
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ball = { x: 50, y: 50, radius: 10 };
    const goal = { x: 350, y: 350, size: 20 };
    let walls = [];

    let velocity = { x: 0, y: 0 };
    let gameRunning = false;
    let startTime = null;
    let timerInterval = null;

    function randomWalls(count) {
      walls = [];
      for (let i = 0; i < count; i++) {
        const w = 40 + Math.random() * 60;
        const h = 20 + Math.random() * 40;
        const x = Math.random() * (canvas.width - w);
        const y = Math.random() * (canvas.height - h);
        if (
          (x > goal.x - 50 && x < goal.x + goal.size + 50 && y > goal.y - 50 && y < goal.y + goal.size + 50) ||
          (x < 100 && y < 100)
        ) {
          i--; // Retry if too close to ball or goal
          continue;
        }
        walls.push({ x, y, w, h });
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
    }

    function drawGoal() {
      ctx.fillStyle = 'green';
      ctx.fillRect(goal.x, goal.y, goal.size, goal.size);
    }

    function drawWalls() {
      ctx.fillStyle = 'gray';
      walls.forEach(w => {
        ctx.fillRect(w.x, w.y, w.w, w.h);
      });
    }

    function checkCollision(x, y) {
      return walls.some(w =>
        x + ball.radius > w.x &&
        x - ball.radius < w.x + w.w &&
        y + ball.radius > w.y &&
        y - ball.radius < w.y + w.h
      );
    }

    function updateBall() {
      let newX = ball.x + velocity.x;
      let newY = ball.y + velocity.y;

      if (checkCollision(newX, ball.y) || checkCollision(ball.x, newY)) {
        // Collision penalty: respawn ball
        ball.x = 50;
        ball.y = 50;
        velocity = { x: 0, y: 0 };
        return;
      }

      ball.x = newX;
      ball.y = newY;

      // Clamp to canvas
      ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
      ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));

      // Win condition
      if (
        ball.x > goal.x &&
        ball.x < goal.x + goal.size &&
        ball.y > goal.y &&
        ball.y < goal.y + goal.size
      ) {
        clearInterval(timerInterval);
        alert(`üéâ You win! Time: ${document.getElementById('timer').textContent}s`);
        gameRunning = false;
      }
    }

    function draw() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGoal();
      drawWalls();
      updateBall();
      drawBall();
      requestAnimationFrame(draw);
    }

    function handleOrientation(event) {
      const beta = event.beta || 0;
      const gamma = event.gamma || 0;
      const sensitivity = parseFloat(document.getElementById('sensitivity').value);
      velocity.x = gamma * sensitivity;
      velocity.y = beta * sensitivity;
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        document.getElementById('timer').textContent = elapsed.toFixed(2);
      }, 100);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      ball.x = 50;
      ball.y = 50;
      velocity = { x: 0, y: 0 };
      document.getElementById('timer').textContent = '0.00';
      gameRunning = true;
      clearInterval(timerInterval);
      startTimer();
      randomWalls(5);

      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
              draw();
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
        draw();
      }
    });
  </script>
</body>
</html>
